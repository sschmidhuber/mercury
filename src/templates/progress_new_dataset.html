<div id="mainContent" hx-swap-oob="true">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Initial Data Set created</div>
            </div>
            <span class="badge bg-success rounded-pill">done</span>
        </li>
        <li
        hx-trigger="uploadData from:body"
        hx-put="/rest/datasets/{{:dsid}}/files/{{:fid}}/{{:chunk}}"
        hx-encoding="multipart/form-data"
        hx-vals="js:{chunk: getNextChunk(event)}"
        hx-swap="outerHTML"
        class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Upload files</div>
                {{:filename}}
            </div>
            <span class="badge bg-primary rounded-pill">in progress</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Process data</div>
            </div>
            <span class="badge bg-secondary rounded-pill">pending</span>
        </li>
    </ul>
</div>
