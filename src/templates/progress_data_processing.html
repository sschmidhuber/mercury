<li
    id="processData"
    {{#:polling}}
    hx-get="/rest/datasets/{{:dsid}}/state"
    hx-trigger="every 1s"
    {{/:polling}}
    hx-swap="outerHTML"
    class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
        <div class="fw-bold">Process data</div>
    </div>
    <span class="badge {{:color}} rounded-pill">{{:text}}</span>
</li>
{{#:dataset}}
<div
    id="newDataset"
    hx-swap-oob="true">
    {{{:dataset}}}
</div>
{{/:dataset}}
